<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<form action="#" th:action="@{/nieuw}" th:object="${product}" method="post">
    <label for="naam">Naam:</label>
    <input id="naam" type="text" th:field="*{naam}" name="naam">


</form>

<form action="#" th:action="@{/addStap}" th:object="${product}" method="post">
    <p>Recept</p>
    <ul th:each="stap : *{ getStappenplan()}">
        <li contenteditable="true" th:text="${stap}"></li>




    </ul>
    <button type="submit">+</button>

</form>
</html>
