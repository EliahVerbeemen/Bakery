<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${Product.name}"></title>
</head>
<body>
<h1 th:text="${Product.name}"></h1>

<table>
    <thead>
    <tr th:each="ingr:${Product.getSamenstelling()}">
<td th:text="${ingr.key.name}"></td>
<td th:text="${ingr.value}"></td>
    </tr>


    </thead>

</table>


<ol>
    <li th:each="stap:${Product.getStappenplan()}" th:text="${stap}">

    </li>


</ol>
<p>IngrediÃ«nten</p>
<table>
    <tr th:each="ingPaar:${Product.getSamenstelling()}">
        <td th:text="${ingPaar.key.getName()}"></td>
        <td th:text="${ingPaar.value}"></td>

    </tr>

</table>
<button th:if="${Product.getProductStatus()!=T(kdg.be.Models.ProductState).Finaal}"

        th:attr="onclick=${' GaNaarBewerkPagina('+  Product.getProductId() +')'}">Product Bewerken
</button>

<p th:text="${Product.productStatus}"></p>
</body>
<script th:inline="javascript">

    function GaNaarBewerkPagina(productId){

        window.location.href="/producten/product/bewerk/"+productId;


    }

</script>


</html>
