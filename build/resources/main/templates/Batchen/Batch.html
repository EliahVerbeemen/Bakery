<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<form>
    <input name="localdate" type="date"/>
    <button type="submit">batch opzoeken</button>
</form>

<table th:each="prod:${Batch.getTeBereidenProducten()}">
    <thead>
    <tr>
        <th>Product</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${prod.product.naam}"></td>
        <td>
            <ol>
                <li th:each="stap:${prod.getProduct().samenstelling}"></li>
            </ol>
        </td>
    </tr>

    </tbody>


</table>

</body>


</html>
